{% extends "base.html" %}

{% block title %}Manage Products{% endblock %}

{% block content %}
<h1>Manage Products ðŸ“¦</h1>

<button onclick="showAddProductModal()" class="btn btn-success" style="margin: 1rem 0;">
    + Add Product
</button>

<div id="productsList">
    <p style="text-align: center; color: #999;">Loading products...</p>
</div>

<!-- Add/Edit Product Modal -->
<div id="productModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
    <div style="background: white; max-width: 600px; margin: 50px auto; padding: 2rem; border-radius: 8px; max-height: 90vh; overflow-y: auto;">
        <h2 id="modalTitle">Add Product</h2>

        <form id="productForm" style="margin-top: 1rem;">
            <input type="hidden" id="productId">

            <div class="form-group">
                <label>Product Name *</label>
                <input type="text" id="productName" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="productDescription" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Price *</label>
                <input type="number" id="productPrice" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label>Stock Quantity *</label>
                <input type="number" id="productStock" min="0" required>
            </div>

            <div class="form-group">
                <label>Image URL</label>
                <input type="text" id="productImage">
            </div>

            <div class="form-group">
                <label>Category</label>
                <select id="productCategory">
                    <option value="">No Category</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="productActive" checked>
                    Active (visible to customers)
                </label>
            </div>

            <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-success">Save Product</button>
                <button type="button" onclick="closeModal()" class="btn">Cancel</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
let allProducts = [];
let allCategories = [];

// Load products
async function loadProducts() {
    try {
        const response = await fetch('/admin/products', {
            headers: { 'Accept': 'application/json' }
        });
        allProducts = await response.json();
        displayProducts(allProducts);
    } catch (error) {
        console.error('Error loading products:', error);
        document.getElementById('productsList').innerHTML =
            '<p style="text-align: center; color: red;">Error loading products</p>';
    }
}

// Load categories
async function loadCategories() {
    try {
        const response = await fetch('/admin/categories', {
            headers: { 'Accept': 'application/json' }
        });
        allCategories = await response.json();

        // Populate category dropdown
        const select = document.getElementById('productCategory');
        select.innerHTML = '<option value="">No Category</option>';
        allCategories.forEach(cat => {
            select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
        });
    } catch (error) {
        console.error('Error loading categories:', error);
    }
}

// Display products
function displayProducts(products) {
    const list = document.getElementById('productsList');

    if (products.length === 0) {
        list.innerHTML = '<p style="text-align: center; color: #999;">No products found</p>';
        return;
    }

    list.innerHTML = `
        <table style="width: 100%; border-collapse: collapse; background: white;">
            <thead>
                <tr style="background: #f5f5f5;">
                    <th style="padding: 1rem; text-align: left;">ID</th>
                    <th style="padding: 1rem; text-align: left;">Name</th>
                    <th style="padding: 1rem; text-align: left;">Price</th>
                    <th style="padding: 1rem; text-align: left;">Stock</th>
                    <th style="padding: 1rem; text-align: left;">Category</th>
                    <th style="padding: 1rem; text-align: left;">Status</th>
                    <th style="padding: 1rem; text-align: left;">Actions</th>
                </tr>
            </thead>
            <tbody>
                ${products.map(p => `
                    <tr style="border-bottom: 1px solid #eee;">
                        <td style="padding: 1rem;">${p.id}</td>
                        <td style="padding: 1rem;">
                            <strong>${p.name}</strong><br>
                            <small style="color: #666;">${p.description ? p.description.substring(0, 50) + '...' : 'No description'}</small>
                        </td>
                        <td style="padding: 1rem;">$${parseFloat(p.price).toFixed(2)}</td>
                        <td style="padding: 1rem;">${p.stock_quantity}</td>
                        <td style="padding: 1rem;">${p.category || 'None'}</td>
                        <td style="padding: 1rem;">
                            <span style="padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; background: ${p.is_active ? '#d4edda' : '#f8d7da'}; color: ${p.is_active ? '#155724' : '#721c24'};">
                                ${p.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                        <td style="padding: 1rem;">
                            <button onclick="editProduct(${p.id})" class="btn btn-primary" style="padding: 0.5rem 1rem; margin-right: 0.5rem;">Edit</button>
                            <button onclick="deleteProduct(${p.id})" class="btn btn-danger" style="padding: 0.5rem 1rem;">Delete</button>
                        </td>
                    </tr>
                `).join('')}
            </tbody>
        </table>
    `;
}

// Show add product modal
function showAddProductModal() {
    document.getElementById('modalTitle').textContent = 'Add Product';
    document.getElementById('productForm').reset();
    document.getElementById('productId').value = '';
    document.getElementById('productActive').checked = true;
    document.getElementById('productModal').style.display = 'block';
}

// Edit product
function editProduct(id) {
    const product = allProducts.find(p => p.id === id);
    if (!product) return;

    document.getElementById('modalTitle').textContent = 'Edit Product';
    document.getElementById('productId').value = product.id;
    document.getElementById('productName').value = product.name;
    document.getElementById('productDescription').value = product.description || '';
    document.getElementById('productPrice').value = product.price;
    document.getElementById('productStock').value = product.stock_quantity;
    document.getElementById('productImage').value = product.image_url || '';
    document.getElementById('productCategory').value = product.category_id || '';
    document.getElementById('productActive').checked = product.is_active;
    document.getElementById('productModal').style.display = 'block';
}

// Close modal
function closeModal() {
    document.getElementById('productModal').style.display = 'none';
}

// Save product (create or update)
document.getElementById('productForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const id = document.getElementById('productId').value;
    const data = {
        name: document.getElementById('productName').value,
        description: document.getElementById('productDescription').value,
        price: parseFloat(document.getElementById('productPrice').value),
        stock_quantity: parseInt(document.getElementById('productStock').value),
        image_url: document.getElementById('productImage').value,
        category_id: parseInt(document.getElementById('productCategory').value) || null,
        is_active: document.getElementById('productActive').checked
    };

    try {
        let response;
        if (id) {
            // Update existing product
            response = await fetch(`/admin/products/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        } else {
            // Create new product
            response = await fetch('/admin/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        }

        if (response.ok) {
            alert(id ? 'Product updated successfully!' : 'Product created successfully!');
            closeModal();
            loadProducts();
        } else {
            const error = await response.json();
            alert('Error: ' + error.message);
        }
    } catch (error) {
        console.error('Error saving product:', error);
        alert('Error saving product');
    }
});

// Delete product
async function deleteProduct(id) {
    if (!confirm('Are you sure you want to delete this product?')) return;

    try {
        const response = await fetch(`/admin/products/${id}`, {
            method: 'DELETE'
        });

        if (response.ok) {
            alert('Product deleted successfully!');
            loadProducts();
        } else {
            alert('Error deleting product');
        }
    } catch (error) {
        console.error('Error deleting product:', error);
        alert('Error deleting product');
    }
}

// Load on page load
loadProducts();
loadCategories();
</script>

<style>
.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}
</style>
{% endblock %}
